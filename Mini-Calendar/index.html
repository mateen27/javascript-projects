<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <!-- linking css file -->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <div class="hero">
        <div class="calendar">

            <div class="left">
                <p id="date">01</p>
                <p id="day">Sunday</p>
            </div>
    
            <div class="right">
                <p id="month">January</p>
                <p id="year">2020</p>
            </div>

        </div>
    </div>

    <!-- linking js file -->
    <script src="./main.js"></script>
</body>
</html>
